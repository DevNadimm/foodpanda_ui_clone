name: foodpanda_ui_clone
description: "A new Flutter project"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  image_path: "images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
